<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <title>Formulário de cadastro</title>
</head>

<body>
    <section class="banner">
        <h2 class="banner__titulo">Tela de cadastro</h2>
    </section>

    <main class="principal">
        <h2 class="principal__titulo">Dados do cadastro</h2>

        <div class="alert alert-danger d-none" id="alerta-erro" role="alert"></div>
      
      <div class="alert alert-success d-none" id="alerta-sucesso" role="alert"></div>

        <form class="principal__formulario" id="formulario" target="_blank"
            onsubmit="return cadastroUsuario(event)">
            
            <h3 class="principal__subtitulo">Dados pessoais</h3>

            <div class="formulario__campo">
                <label class="campo__etiqueta" for="nomeCompleto">Nome Completo</label>
                <input name="nomeCompleto" id="nomeCompleto" class="campo__escrita" required />
            </div>

            <div class="formulario__campo">
              <label class="campo__etiqueta" for="nomeUsuario">Nome Usuário</label>
              <input name="nomeUsuario" id="nomeUsuario" class="campo__escrita" required />
          </div>

          <div class="formulario__campo">
            <label class="campo__etiqueta" for="nomeCompleto">Senha</label>
            <input name="senha" id="senha" class="campo__escrita" required />
        </div>

            <input type="submit" value="Enviar formulário" class="formulario__botao" id="enviar">
        </form>
    </main>
    
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/cadastro-usuario.js"></script>
</body>
</html>
